<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daana.lk - Charity Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('resources/slider/youtube thumbnail-2.webp') center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(245, 26, 45, 0.45) 0%, rgba(255, 104, 6, 0.45) 100%);
            z-index: 0;
        }
        
        .redirect-container {
            text-align: center;
            color: white;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="resources/logo/Danna-logo.webp" alt="Daana Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <i class="fas fa-heart" style="display: none; font-size: 40px; color: #f51a2d;"></i>
        </div>
        <h1>Daana.lk</h1>
        <p>Charity Admin Portal</p>
        <div class="spinner"></div>
        <p>Redirecting to login...</p>
    </div>

    <script>
        // Redirect to login page after 2 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
